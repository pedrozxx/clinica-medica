<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Clínica Médica</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/clinica-medica/style.css">
</head>

<body>
  <div class="container">
    <!-- Cabeçalho com Logo e Nome do Sistema -->
    <div class="header">
      <img src="https://setemed.com.br/wp-content/uploads/2020/02/cropped-LOGO-SETEMED-1-1.png" alt="Logo da Clínica">
      <h1>Sistema de Clínica Médica</h1>
    </div>

    <!-- Menu de Navegação com Ícones -->
    <div class="menu">
      <a href="#cadastro-paciente">
        <i class="fas fa-user-plus"></i>
        Cadastrar Paciente
      </a>
      <a href="#cadastro-medico">
        <i class="fas fa-user-md"></i>
        Cadastrar Médico
      </a>
      <a href="#agendar-consulta">
        <i class="fas fa-calendar-check"></i>
        Agendar Consulta
      </a>
      <a href="#prontuarios">
        <i class="fas fa-file-medical"></i>
        Prontuários
      </a>
      <a href="#receitas">
        <i class="fas fa-prescription-bottle"></i>
        Receitas
      </a>
      <a href="#exames">
        <i class="fas fa-microscope"></i>
        Exames
      </a>
      <a href="#pagamentos">
        <i class="fas fa-credit-card"></i>
        Pagamentos
      </a>
    </div>

    <!-- Cadastro de Paciente -->
    <div id="cadastro-paciente" class="form-container">
      <h2>Cadastrar Paciente</h2>
      <form id="form-paciente">
        <input type="text" id="nome-paciente" placeholder="Nome Completo" required>
        <input type="text" id="cpf-paciente" placeholder="CPF" required>
        <input type="date" id="data-nascimento-paciente" required>
        <input type="tel" id="telefone-paciente" placeholder="Telefone" required>
        <input type="email" id="email-paciente" placeholder="E-mail" required>
        <button type="submit">Salvar</button>
      </form>
    </div>

    <!-- Cadastro de Médico -->
    <div id="cadastro-medico" class="form-container">
      <h2>Cadastrar Médico</h2>
      <form id="form-medico">
        <input type="text" id="nome-medico" placeholder="Nome Completo" required>
        <input type="text" id="crm-medico" placeholder="CRM" required>
        <input type="tel" id="telefone-medico" placeholder="Telefone" required>
        <select id="especialidade-medico" required>
          <option value="">Selecione a Especialidade</option>
          <option value="Cardiologia">Cardiologia</option>
          <option value="Dermatologia">Dermatologia</option>
          <option value="Pediatria">Pediatria</option>
        </select>
        <button type="submit">Salvar</button>
      </form>
    </div>

    <!-- Agendamento de Consulta -->
    <div id="agendar-consulta" class="form-container">
      <h2>Agendar Consulta</h2>
      <form id="form-consulta">
        <select id="paciente-consulta" required>
          <option value="">Selecione o Paciente</option>
        </select>
        <select id="medico-consulta" required>
          <option value="">Selecione o Médico</option>
        </select>
        <input type="datetime-local" id="data-consulta" required>
        <textarea id="descricao-consulta" placeholder="Descrição do Motivo" required></textarea>
        <button type="submit">Agendar</button>
      </form>
    </div>

    <!-- Lista de Prontuários -->
    <div id="prontuarios" class="table-container">
      <h2>Prontuários</h2>
      <div class="search-container">
        <input type="text" id="busca-prontuarios" placeholder="Buscar prontuário...">
      </div>
      <table id="tabela-prontuarios">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Histórico Médico</th>
            <th>Alergias</th>
            <th>Medicamentos</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão preenchidos via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Emissão de Receitas -->
    <div id="receitas" class="form-container">
      <h2>Emitir Receita</h2>
      <form id="form-receita">
        <select id="paciente-receita" required>
          <option value="">Selecione o Paciente</option>
        </select>
        <textarea id="medicamentos-receita" placeholder="Medicamentos e Instruções" required></textarea>
        <button type="submit">Emitir Receita</button>
      </form>
    </div>

    <!-- Solicitação de Exames -->
    <div id="exames" class="form-container">
      <h2>Solicitar Exame</h2>
      <form id="form-exame">
        <select id="paciente-exame" required>
          <option value="">Selecione o Paciente</option>
        </select>
        <select id="tipo-exame" required>
          <option value="">Selecione o Tipo de Exame</option>
          <option value="Hemograma">Hemograma</option>
          <option value="Raio-X">Raio-X</option>
          <option value="Ultrassom">Ultrassom</option>
        </select>
        <textarea id="resultado-exame" placeholder="Resultado do Exame"></textarea>
        <button type="submit">Solicitar Exame</button>
      </form>
    </div>

    <!-- Realização de Pagamentos -->
    <div id="pagamentos" class="form-container">
      <h2>Realizar Pagamento</h2>
      <form id="form-pagamento">
        <select id="paciente-pagamento" required>
          <option value="">Selecione o Paciente</option>
        </select>
        <input type="number" id="valor-pagamento" placeholder="Valor" required>
        <select id="tipo-pagamento" required>
          <option value="">Selecione o Tipo de Pagamento</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Cartão de Débito">Cartão de Débito</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="PIX">PIX</option>
        </select>
        <input type="date" id="data-pagamento" required>
        <select id="status-pagamento" required>
          <option value="">Selecione o Status</option>
          <option value="Concluído">Concluído</option>
          <option value="Pendente">Pendente</option>
          <option value="Cancelado">Cancelado</option>
        </select>
        <button type="submit">Registrar Pagamento</button>
      </form>
    </div>
  </div>

  <script src="/clinica-medica/script.js"></script>
</body>

</html>
